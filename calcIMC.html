<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcIMCCC.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora IMC</h1>
            <label >Idade</label><br>
            <input type="text" name="idade" id="idade" placeholder="digite sua idade"><br><br>

            <label>Peso</label><br>
            <input type="text" name="peso" id="peso" placeholder="seu peso em quilogramas"><br><br>

            <label>Altura </label><br>
            <input type="text" name="altura" id="altura" placeholder="sua altura em metros"><br><br>
            <button onclick="calcular()" id="botao" class="botao">CALCULAR</button>
            <button onclick="limpar()" id="botao" class="botaolimpar">LIMPAR</button>

            <div class="resultado">
                <span>SEU IMC:</span>
                <strong id="resultado"></strong>
                
            </div>
            <table class="tabela">
                <tr id="indice" class="tabela" name="tabela" id="tabela">
                    <td>IMC</td>
                    <td class="classificacao">CLASSIFICAÇÃO</td>
                    <td class="obesidade" style="text-align: center;">OBESIDADE (GRAU)</td>
                    
                </tr>

                <tr id="magreza">
                    <td>Menor que 18,5</td>
                    <td class="classificacao">Magreza</td>
                    <td style="text-align: center;">0</td>
                </tr>

                <tr id="normal">
                    <td>Entre 18,5 e 24,9</td>
                    <td class="classificacao">Normal</td>
                    <td style="text-align: center;">0</td>
                </tr>

                <tr id="sobrepeso">
                    <td>Entre 25,0 e 29,9</td>
                    <td class="classificacao">Sobrepeso</td>
                    <td style="text-align: center;">0</td>
                </tr>

                <tr id="obesidade1">
                    <td>Entre 30,0 e 34,9</td>
                    <td class="classificacao">Obesidade </td>
                    <td style="text-align: center;">I</td>
                </tr>

                <tr id="obesidade2">
                    <td>Entre 35,0 e 40</td>
                    <td class="classificacao">Obesidade</td>
                    <td style="text-align: center;">II</td>
                </tr>

                <tr id="obesidade3">
                    <td>Maior que 40</td>
                    <td class="classificacao">Obesidade grave</td>
                    <td style="text-align: center;">III</td>
                </tr>
            </table>
            
        </div>
      
        
    <script src="calcIMC.js"></script>
</body>
</html>
